<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Filme si Seriale Online</title>
    
    <!-- 
        favicon
     -->
     <link rel="shortcut icon" href=" --- image link ---" type="image/svg+xml">

     <!-- 
        css link
      -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- 
        google font link
     -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" 
     rel="stylesheet">

</head>
<body>

    <!-- 
        HEADER
     -->

     <header class="header" data-header>
        <div class="container">

            <div class="overlay" data-overlay></div>

            <a href="./index.html" class="logo">
                <img src="../images/logo.svg" alt="FilmeOnline logo">  <!-- poza site-ului cu link la home -->
            </a>

            <div class="header-actions">

                    <button class="serarch-btn">
                        <ion-icon name="search-outline"></ion-icon>   <!-- ionicon e o librarie de iconiten-->
                    </button>

                    <div class="lang-wrapper">
                        <label for="language">
                            <ion-icon name="globe-outline"></ion-icon>
                        </label>

                        <select name="language" id="language">
                            <option value="EN">EN</option>
                            <option value="AU">AU</option>
                            <option value="AR">AR</option>
                            <option value="RO">RO</option>
                        </select>
                    </div> 

                    <button class="btn btn-primay">Sign in</button>

            </div>

            <button class="menu-open-btn" data-menu-open-btn>    <!--  describes the purpose of the data being stored, such as "data-toggle" or "data-open-state", depends on the specific use case-->
                <ion-icon name="reorder-two"></ion-icon>
            </button>

            <nav class="navbar" data-navbar>

                <div class="navbar-top">

                    <a href="index.html" class="logo">
                        <img src="../images/favicon.svg" alt="FilmeOnline logo">
                    </a>

                    <button class="menu-close-btn" data-menu-close-btn>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>

                </div>

                <ul class="navbar-list">

                    <li>
                        <a href="index.html" class="navbar-link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Movie</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Shows</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Web Series</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Pricing</a>
                    </li>

                </ul>

                <ul class="navbar-social-list">

                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-twitter"></ion-icon> 
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-pinterest"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navbar-social-link">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>

                </ul>

            </nav>

        </div>
     </header>


     <main>
        <article>

            <!-- 
                #HERO
             -->
             <section class="hero">
                <div class="container">

                    <div class="hero-container">

                        <!-- <p class="hero-subtitile">FSOnline</p> -->
                        <h3 class="h2 hero-title">
                            <strong>Featured</strong> Today
                        </h3>

                        <img src="../images/thor.png" alt="thor" class="title-img">
                        
                        <div class="meta-wrapper">
                            <div class="badge-wrapper">
                                <div class="badge badge-fill">PG 12</div>
                                <div class="badge badge-outline">4K HD</div>
                            </div>
                        

                            <div class="genre-wrapper">
                                <a href="#">Romance, </a>
                                <a href="#">Comedy</a>
                            </div>

                            <div class="date-time">
                                <div>
                                    <ion-icon name="calendar-outline"></ion-icon>
                                    <time datetime="2022">2022</time>
                                </div>

                                <div>
                                    <ion-icon name="time-outline"></ion-icon>
                                    <time datetime="PT128">128 min</time>
                                </div>
                            </div>

                        </div>

                        <button class="btn btn-primary">
                            <ion-icon name="play"></ion-icon>
                            <span>Watch now</span>   <!-- pt aliniat textul -->
                        </button>

                    </div>

                </div>
             </section>





             <!-- 
                #UPCOMING
              -->

        </article>
     </main>


    <!-- 
        custom js link
     -->
    <script src="../js/script.js"></script>

    <!-- 
        ionicon link - custom icons in html
    -->
    <script type="module"  src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.esm.js">  </script> 
    <script nomodule="" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.js"></script>

</body>
</html>
